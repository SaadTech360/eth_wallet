<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Eth</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="card shadow-sm border-0">
  <div class="card-body p-4">
    <div>
        <p class="fw-bold">Your Account balance: {{balance|default:"0"}} ETH</p>
    </div>
    {% if messages%}
    <div class="alert alert-success">
      {% for msg in messages %}
      <p>{{msg}}</p>
      {% endfor %}
    </div>
    {%endif%}
    <h4 class="card-title mb-4">Send Transaction</h4>
    
    <form method="post" action="" class="w-80">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="recipientAddress" class="form-label">Recipient Address</label>
        <input 
          type="text" 
          class="form-control" 
          id="recipientAddress" 
          name="to"
          placeholder="0x2AC03BF434db503f6f5F85C3954773731Fc3F056"
          pattern="^0x[a-fA-F0-9]{40}$"
          required
        >
        <div class="form-text">Enter a valid Ethereum address (0x...)</div>
      </div>
      
      
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (ETH)</label>
        <div class="input-group">
          <input 
            type="number" 
            step="0.000001"
            min="0.000001"
            class="form-control" 
            id="amount" 
            name="amount"
            placeholder="0.02"
            required
          >
          <span class="input-group-text">ETH</span>
        </div>
        <div class="d-flex justify-content-between mt-1">
          <small class="text-muted">Available: {{ balance|default:"0" }} ETH</small>
          <small><a href="#" class="text-decoration-none" onclick="document.getElementById('amount').value='{{ balance|default:0 }}'">Max</a></small>
        </div>
      </div>
      
    
      <div class="mb-3">
        <label for="gasPrice" class="form-label">Gas Price</label>
        <select class="form-select" id="gasprice" name="gasprice">
          <option value="1">Slow (1 gwei)</option>
          <option value="2" selected>Average (2 gwei)</option>
          <option value="5">Fast (5 gwei)</option>
        </select>
      </div>
      
      
      <div class="mb-4">
        <label class="form-label">Network</label>
        <div class="alert alert-light">
          <div class="d-flex align-items-center">
            <i class="bi bi-ethereum me-2"></i>
            <span>Sepolia Testnet</span>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-warning w-70 py-2">
        <i class="bi bi-send-fill me-2"></i> Send Transaction
      </button>
    </form>
  </div>
  </div>
</div>
</body>
</html>
